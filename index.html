<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />

    <link rel="stylesheet" href="./index.css">

    <script src="./app.js" defer></script>
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title> სხეულის მასის ინდექსი კალკულატორი </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="floating">სიმაღლე (მ)</ion-label>
          <ion-input id="height-input"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">წონა (კგ)</ion-label>
          <ion-input id="weight-input"></ion-input>
        </ion-item>
        <ion-grid class="ion-text-center ion-margin">
          <ion-row>
            <ion-col>
              <ion-button fill="outline" id="calc-btn">
                  <ion-icon slot="start" name="calculator-outline"></ion-icon>
                  დათვლა</ion-button>
            </ion-col>

            <ion-col>
              <ion-button fill="outline" id="del-btn"
                >
                <ion-icon slot="start" name="refresh-outline"></ion-icon>
                თავიდან </ion-icon
              ></ion-button>
            </ion-col>
          </ion-row>

          <ion-row class="ion-margin">
              <ion-col id="result">
                 
              </ion-col>
          </ion-row>

              <ion-row >
                  <ion-col>მსუბუქი წონა =&lt; 18.5</ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>ნორმალური წონა = 18.5–24.9</ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>ჭარბი წონა = 25 - 29.9</ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>წონის პრობლემა =&gt; 30 </ion-col>
              </ion-row>
          
        </ion-grid>
        
      </ion-content>
    </ion-app>
  </body>
</html>
